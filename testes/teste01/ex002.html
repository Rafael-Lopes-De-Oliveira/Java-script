<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste numerico</title>
    <style>
        main{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px
        }
    </style>
</head>
<body>
    <main>
        <script>   
            var nome = window.prompt('NOME:')
            var nt1 = window.prompt('NOTA 1:')
            var nt2 = window.prompt('NOTA 2:')
            var media =(nt1+nt2)/2
            document.writeln(`A média de ${nome} é ${media}`)
        </script>
    </main>
</body>
</html>
