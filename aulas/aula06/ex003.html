<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(97, 97, 227);
            color: white;
            font: normal 20pt arial;
            text-align: center;
        }
        h1{
            color: rgb(40, 196, 196);
        }
        p{
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var result = n1 * n2
        window.alert(`A multiplicação de ${n1} com ${n2}  é ${result}`)
    </script>
</body>
</html>
